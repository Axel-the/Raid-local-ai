<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ojo Local - Vision AI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #0a0a0c;
            --bg-card: rgba(20, 20, 25, 0.7);
            --accent: #00f2ff;
            --accent-purple: #9d00ff;
            --accent-green: #00ff88;
            --text-primary: #f0f0f5;
            --text-secondary: #a0a0b0;
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-main);
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(157, 0, 255, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 242, 255, 0.05) 0%, transparent 40%);
        }

        /* --- SIDEBAR PANEL --- */
        .panel {
            width: 400px;
            background: var(--bg-card);
            backdrop-filter: blur(30px);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            padding: 30px;
            box-shadow: 20px 0 50px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 30px;
        }

        .brand h1 {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 3px;
            margin: 0;
            background: linear-gradient(90deg, var(--accent), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        /* --- SCREEN SHOT CARD --- */
        .vision-container {
            width: 100%;
            margin-bottom: 25px;
        }

        .vision-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 10px;
            display: block;
        }

        .screen-frame {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--glass-border);
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        #captured-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* --- CHAT SECTION --- */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            mask-image: linear-gradient(to bottom, transparent, black 5%, black 95%, transparent);
            padding: 10px 5px;
        }

        .chat-container::-webkit-scrollbar {
            width: 4px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 10px;
        }

        .msg {
            margin-bottom: 15px;
            padding: 14px 18px;
            border-radius: 16px;
            font-size: 15px;
            line-height: 1.5;
            max-width: 95%;
            animation: fadeIn 0.4s ease forwards;
        }

        .msg-user {
            background: rgba(0, 242, 255, 0.08);
            border-left: 3px solid var(--accent);
            align-self: flex-start;
            color: var(--accent);
            border-bottom-left-radius: 4px;
        }

        .msg-ai {
            background: rgba(255, 255, 255, 0.03);
            border-right: 3px solid var(--accent-purple);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- MAIN CORE PANEL --- */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .core-visual {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .orb {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: var(--accent);
            filter: blur(20px);
            opacity: 0.6;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 100px var(--accent);
        }

        .orbit {
            position: absolute;
            width: 320px;
            height: 320px;
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            animation: rotate 20s linear infinite;
        }

        .orbit::before {
            content: '';
            position: absolute;
            top: -4px;
            left: 50%;
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--accent);
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .status-box {
            margin-top: 40px;
            text-align: center;
        }

        .status-text {
            font-size: 14px;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: var(--text-secondary);
            font-weight: 300;
        }

        /* --- STATES --- */
        .state-listening .orb {
            background: var(--accent);
            box-shadow: 0 0 120px var(--accent);
            transform: scale(1.1);
            filter: blur(15px);
        }

        .state-thinking .orb {
            background: var(--accent-purple);
            box-shadow: 0 0 120px var(--accent-purple);
            animation: breathing 2s ease-in-out infinite;
        }

        .state-speaking .orb {
            background: var(--accent-green);
            box-shadow: 0 0 120px var(--accent-green);
            transform: scale(1.2);
            filter: blur(10px);
        }

        @keyframes breathing {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.5;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }
    </style>
</head>

<body class="state-idle">
    <div class="panel">
        <div class="brand">
            <h1>Ojo Local</h1>
        </div>

        <div class="vision-container">
            <span class="vision-label">Visual Input</span>
            <div class="screen-frame">
                <img id="captured-image" src="" alt="">
            </div>
        </div>

        <div class="chat-container" id="chat">
            <!-- Mensajes aparecerán aquí -->
            <div class="msg msg-ai">Sistema inicializado. Hazme una pregunta sobre lo que ves.</div>
        </div>
    </div>

    <div class="main">
        <div class="core-visual">
            <div class="orbit"></div>
            <div class="orb"></div>
        </div>
        <div class="status-box">
            <div class="status-text" id="status-label">Sistema Online</div>
        </div>
    </div>

    <script>
        const socket = io();
        const chat = document.getElementById('chat');
        const img = document.getElementById('captured-image');
        const statusLabel = document.getElementById('status-label');
        const body = document.body;

        let currentAiMessageDiv = null;

        socket.on('update_status', (data) => {
            // Actualizar estado visual
            if (data.state) {
                body.className = 'state-' + data.state;
                const labels = {
                    'listening': 'Escuchando...',
                    'thinking': 'Analizando...',
                    'remembering': 'Recordando...',
                    'speaking': 'Hablando...',
                    'idle': 'En línea'
                };
                statusLabel.innerText = labels[data.state] || 'Sistema Online';
            }

            // Actualizar imagen
            if (data.image) {
                const src = data.image.startsWith('data:') ? data.image : 'data:image/jpeg;base64,' + data.image;
                img.src = src;
                img.style.opacity = 1;
            }

            // Gestión de mensajes sin duplicados
            if (data.msg !== undefined && data.msg !== null) {
                if (data.role === 'user') {
                    // Mensaje del usuario: siempre crear nuevo
                    const div = document.createElement('div');
                    div.className = 'msg msg-user';
                    div.innerText = data.msg;
                    chat.appendChild(div);
                    currentAiMessageDiv = null; // Resetear para la nueva respuesta de IA
                }
                else if (data.role === 'ai') {
                    if (data.is_partial) {
                        // Si no existe el div actual para esta respuesta, lo creamos
                        if (!currentAiMessageDiv) {
                            currentAiMessageDiv = document.createElement('div');
                            currentAiMessageDiv.className = 'msg msg-ai';
                            chat.appendChild(currentAiMessageDiv);
                        }
                        currentAiMessageDiv.innerText = data.msg;
                    } else {
                        // Mensaje final
                        if (currentAiMessageDiv) {
                            currentAiMessageDiv.innerText = data.msg;
                        } else {
                            const div = document.createElement('div');
                            div.className = 'msg msg-ai';
                            div.innerText = data.msg;
                            chat.appendChild(div);
                        }
                        currentAiMessageDiv = null; // Finalizado
                    }
                }
                chat.scrollTop = chat.scrollHeight;
            }
        });
    </script>
</body>

</html>
