<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ojo Local - AI Interface</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        :root {
            --bg: #050505;
            --accent: #00f2ff;
            --accent-dim: rgba(0, 242, 255, 0.2);
            --text: #ffffff;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            display: flex;
            height: 100vh;
        }

        /* --- DASHBOARD LAYOUT --- */
        .sidebar {
            width: 350px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* --- AI CORE (GLOWING ORB) --- */
        .ai-core-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .orb {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
            box-shadow: 0 0 50px var(--accent);
            transition: all 0.5s ease;
            filter: blur(5px);
        }

        .status-ring {
            position: absolute;
            width: 250px;
            height: 250px;
            border: 2px dashed var(--accent);
            border-radius: 50%;
            opacity: 0.3;
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* --- STATES --- */
        .state-listening .orb {
            background: #00f2ff;
            box-shadow: 0 0 80px #00f2ff;
            animation: pulse 1.5s infinite;
        }

        .state-thinking .orb {
            background: #bc00ff;
            box-shadow: 0 0 80px #bc00ff;
            animation: scan 1s infinite alternate;
        }

        .state-speaking .orb {
            background: #00ff88;
            box-shadow: 0 0 80px #00ff88;
            transform: scale(1.1);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* --- SCREEN PREVIEW --- */
        .screen-preview {
            width: 100%;
            height: 200px;
            border-radius: 15px;
            background: #111;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
            position: relative;
        }

        #captured-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.6;
            transition: opacity 0.3s;
        }

        .screen-label {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: rgba(0, 0, 0, 0.5);
            padding: 4px 8px;
            border-radius: 4px;
        }

        /* --- CHAT FEED --- */
        .chat-feed {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-right: 10px;
        }

        .chat-feed::-webkit-scrollbar {
            width: 4px;
        }

        .chat-feed::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        .msg {
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.4;
            max-width: 90%;
            animation: slideIn 0.3s ease-out;
        }

        .msg-user {
            background: var(--accent-dim);
            align-self: flex-start;
            border-left: 3px solid var(--accent);
        }

        .msg-ai {
            background: rgba(255, 255, 255, 0.05);
            align-self: flex-end;
            border-right: 3px solid #bc00ff;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-txt {
            margin-top: 20px;
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--accent);
        }
    </style>
</head>

<body class="state-idle">
    <div class="sidebar">
        <h2 style="margin-top: 0; letter-spacing: 2px; font-weight: 400;">OJO LOCAL</h2>

        <div class="screen-preview">
            <div class="screen-label">Visual Input</div>
            <img id="captured-image" src="" alt="Esperando captura...">
        </div>

        <div class="chat-feed" id="chat">
            <div class="msg msg-ai">Hola. Estoy listo para ver y hablar.</div>
        </div>
    </div>

    <div class="main-content">
        <div class="ai-core-container" id="container">
            <div class="status-ring"></div>
            <div class="orb"></div>
        </div>
        <div class="status-txt" id="status-text">Sistema Online</div>
    </div>

    <script>
        const socket = io();
        const chat = document.getElementById('chat');
        const img = document.getElementById('captured-image');
        const statusText = document.getElementById('status-text');
        const body = document.body;
        let lastAiMsgDiv = null;

        socket.on('update_status', (data) => {
            // data structure: { state, msg, role, image, is_partial }

            if (data.state) {
                body.className = 'state-' + data.state;
                const statusMap = {
                    'listening': 'Escuchando...',
                    'thinking': 'Pensando...',
                    'speaking': 'Hablando...',
                    'idle': 'En línea'
                };
                statusText.innerText = statusMap[data.state] || 'Sistema Online';
            }

            if (data.image) {
                // Aseguramos que data.image tenga el prefijo si no lo trae
                const src = data.image.startsWith('data:') ? data.image : 'data:image/jpeg;base64,' + data.image;
                img.src = src;
                img.style.opacity = 1;
            }

            if (data.msg !== null && data.msg !== undefined) {
                if (data.is_partial && data.role === 'ai') {
                    // Si es un mensaje parcial de la IA, lo actualizamos o creamos
                    if (!lastAiMsgDiv) {
                        lastAiMsgDiv = document.createElement('div');
                        lastAiMsgDiv.className = 'msg msg-ai';
                        chat.appendChild(lastAiMsgDiv);
                    }
                    lastAiMsgDiv.innerText = data.msg;
                } else {
                    // Si es un mensaje completo o del usuario
                    const div = document.createElement('div');
                    div.className = 'msg msg-' + data.role;
                    div.innerText = data.msg;
                    chat.appendChild(div);

                    if (data.role === 'ai') {
                        lastAiMsgDiv = null; // Reiniciar para el próximo stream
                    }
                }
                chat.scrollTop = chat.scrollHeight;
            }
        });
    </script>
</body>

</html>
