<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raid - OS Intelligence</title>
    <link rel="icon" type="image/jpeg" href="/static/raid.jpeg">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=JetBrains+Mono:wght@300;400&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-deep: #050505;
            --bg-surface: #0f0f12;
            --accent: #00f2ff;
            --accent-soft: rgba(0, 242, 255, 0.15);
            --border: rgba(255, 255, 255, 0.05);
            --text-main: #e0e0e0;
            --text-dim: #707075;
            --sidebar-width: 380px;
        }

        * {
            box-sizing: border-box;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- SIDEBAR: SERIOUS & ORDERLY --- */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--bg-surface);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 0;
            z-index: 10;
            box-shadow: 10px 0 30px rgba(0, 0, 0, 0.5);
        }

        .sidebar-header {
            padding: 40px 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-header img {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            object-fit: cover;
            border: 2px solid var(--accent);
            box-shadow: 0 0 15px var(--accent-soft);
        }

        .sidebar-header h1 {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 4px;
            margin: 0;
            text-transform: uppercase;
            color: #fff;
        }

        .sidebar-scroll {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .sidebar-scroll::-webkit-scrollbar {
            width: 3px;
        }

        .sidebar-scroll::-webkit-scrollbar-thumb {
            background: var(--border);
        }

        .section-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-label::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        /* --- VISION & PROFILE --- */
        .vision-preview {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border);
            position: relative;
        }

        #captured-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
        }

        .profile-box {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
        }

        .profile-field {
            margin-bottom: 15px;
        }

        .profile-key {
            font-size: 11px;
            color: var(--text-dim);
            text-transform: uppercase;
            display: block;
            margin-bottom: 5px;
        }

        .profile-val {
            font-size: 15px;
            color: #fff;
            font-weight: 400;
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .interest-tag {
            background: var(--border);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            color: var(--text-main);
            font-family: 'JetBrains Mono', monospace;
        }

        /* --- CHAT: CLEAN & READABLE --- */
        .chat-feed {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .msg {
            font-size: 14px;
            line-height: 1.6;
            max-width: 100%;
            padding: 15px;
            border-radius: 4px;
            position: relative;
        }

        .msg-user {
            background: var(--accent-soft);
            color: var(--accent);
            border-left: 2px solid var(--accent);
        }

        .msg-ai {
            background: rgba(255, 255, 255, 0.03);
            border-left: 2px solid #555;
            color: #ccc;
        }

        /* --- CENTER CORE --- */
        .viewport {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .ai-orb-container {
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .orb-outer {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid var(--border);
            border-radius: 50%;
            border-style: dashed;
            animation: spin 30s linear infinite;
        }

        .orb-inner {
            width: 120px;
            height: 120px;
            background: #fff;
            border-radius: 50%;
            filter: blur(20px);
            opacity: 0.1;
            box-shadow: 0 0 80px rgba(255, 255, 255, 0.2);
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .status-header {
            margin-top: 30px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            letter-spacing: 6px;
            color: var(--text-dim);
            text-transform: uppercase;
        }

        /* --- STATE ANIMATIONS --- */
        .state-listening .orb-inner {
            background: var(--accent);
            opacity: 0.6;
            box-shadow: 0 0 100px var(--accent);
            transform: scale(1.2);
            filter: blur(15px);
        }

        .state-thinking .orb-inner {
            background: #9d00ff;
            opacity: 0.5;
            box-shadow: 0 0 100px #9d00ff;
            animation: pulse 1s infinite alternate;
        }

        .state-speaking .orb-inner {
            background: #00ff88;
            opacity: 0.6;
            box-shadow: 0 0 100px #00ff88;
            transform: scale(1.1);
            filter: blur(5px);
        }

        @keyframes pulse {
            from {
                transform: scale(1);
                opacity: 0.3;
            }

            to {
                transform: scale(1.15);
                opacity: 0.6;
            }
        }
    </style>
</head>

<body class="state-idle">
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/static/raid.jpeg" alt="Raid Logo">
            <h1>Raid</h1>
        </div>

        <div class="sidebar-scroll">
            <div class="sidebar-section">
                <div class="section-label">Vision Input</div>
                <div class="vision-preview">
                    <img id="captured-image" src="" alt="">
                </div>
            </div>

            <div class="sidebar-section">
                <div class="section-label">Memory Engine</div>
                <div class="profile-box">
                    <div class="profile-field">
                        <span class="profile-key">Identity</span>
                        <div id="user-id" class="profile-val">New User</div>
                    </div>
                    <div class="profile-field">
                        <span class="profile-key">Known Traits</span>
                        <div id="user-tags" class="tags-container">
                        </div>
                    </div>
                </div>
            </div>

            <div class="sidebar-section">
                <div class="section-label">Live Logs</div>
                <div class="chat-feed" id="chat">
                    <div class="msg msg-ai">Raid system online. Ready for visual analysis.</div>
                </div>
            </div>
        </div>
    </div>

    <div class="viewport">
        <div class="ai-orb-container">
            <div class="orb-outer"></div>
            <div class="orb-inner"></div>
        </div>
        <div class="status-header" id="status-txt">System Idle</div>
    </div>

    <script>
        const socket = io();
        const chat = document.getElementById('chat');
        const img = document.getElementById('captured-image');
        const statusTxt = document.getElementById('status-txt');
        const userId = document.getElementById('user-id');
        const userTags = document.getElementById('user-tags');
        const body = document.body;

        let lastAiMsg = null;

        socket.on('update_memory', (data) => {
            if (data.identity) userId.innerText = data.identity;
            if (data.interests) {
                userTags.innerHTML = '';
                data.interests.forEach(tag => {
                    const span = document.createElement('span');
                    span.className = 'interest-tag';
                    span.innerText = tag;
                    userTags.appendChild(span);
                });
            }
        });

        socket.on('update_status', (data) => {
            if (data.state) {
                body.className = 'state-' + data.state;
                const statusMap = {
                    'listening': 'Listening...',
                    'thinking': 'Analyzing OS...',
                    'speaking': 'Synthesizing...',
                    'remembering': 'Recalling Memory...',
                    'idle': 'System Ready'
                };
                statusTxt.innerText = statusMap[data.state] || 'Standby';
            }

            if (data.image) {
                const src = data.image.startsWith('data:') ? data.image : 'data:image/jpeg;base64,' + data.image;
                img.src = src;
                img.style.opacity = 1;
            }

            if (data.msg) {
                if (data.role === 'user') {
                    const div = document.createElement('div');
                    div.className = 'msg msg-user';
                    div.innerText = '> ' + data.msg;
                    chat.appendChild(div);
                    lastAiMsg = null;
                } else {
                    if (data.is_partial) {
                        if (!lastAiMsg) {
                            lastAiMsg = document.createElement('div');
                            lastAiMsg.className = 'msg msg-ai';
                            chat.appendChild(lastAiMsg);
                        }
                        lastAiMsg.innerText = data.msg;
                    } else {
                        if (lastAiMsg) lastAiMsg.innerText = data.msg;
                        else {
                            const div = document.createElement('div');
                            div.className = 'msg msg-ai';
                            div.innerText = data.msg;
                            chat.appendChild(div);
                        }
                        lastAiMsg = null;
                    }
                }
                chat.parentElement.scrollTop = chat.parentElement.scrollHeight;
            }
        });
    </script>
</body>

</html>
